<p>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{ title }}</span>
      <span class="example-spacer"></span>

      <ng-container *ngIf="isAuthenticated; else notLoggedIn">
        <i class="fa-regular fa-circle-user"></i>
        <span class="user">&nbsp; Welcome {{ userName }}</span>
        <button mat-button color="primary" class="logout" (click)="logout()">
            <i class="fa-solid fa-sign-out title logout-icon"></i>    
        </button>
      </ng-container>
      
      <ng-template #notLoggedIn>
        <button mat-button color="primary" routerLink="/register"><i class="fa-solid fa-person title"></i>
          <span class="title">Register</span>
        </button>
        <button mat-button color="primary" routerLink="/login"><i class="fa-solid fa-arrow-right-to-bracket title"></i>
          <span class="title">Login</span>
        </button>
      </ng-template>
    </mat-toolbar>
  </p>
